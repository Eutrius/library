<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="style.css">
        <title>Library</title>
    </head>
    <body>
        <div id="container">
            <div id="books">
                <div  id="add-btn" class="book">
                    <div>
                        <svg viewBox="0 0 24 24">
                            <path fill="currentColor" d="M19,13H13V19H11V13H5V11H11V5H13V11H19V13Z" />
                        </svg>
                    </div>
                    <p>Add Book</p>
                </div>
            </div>
            <div id="shelf"></div>
            <div id="supports">
                <div class="support"></div>
                <div class="support"></div>
            </div>
            <div id="new-book" class="animate-from-top">
                <form autocomplete="off">
                    <label for="book-title">Title</label>
                    <input type="text" id="book-title" name="book-title" class="input-bar" required>
                    <label for="book-author">Author</label>
                    <input type="text" id="book-author" name="book-author" class="input-bar" required>
                    <label for="book-pages">Number of pages</label>
                    <input type="number" id="book-pages" name="book-pages" class="input-bar" required>
                    <p>Have you read it?</p>
                    <div>
                        <input type="radio" name="read" id="read-yes" value="true" required checked>
                        <label for="read-yes">Yes</label>
                        <input type="radio" name="read" id="read-no" value="false" required>
                        <label for="read-no">No</label>
                    </div>
                    <div>
                        <button id="close-btn" type="button" class="btn">Close</button>
                        <button id="delete-btn" type="button" class="btn hide-btn">Delete</button>
                        <button id="save-btn" type="sumbit" class="btn">Save</button>
                        <button id="edit-btn" type="button" class="btn hide-btn">Edit</button>
                    </div>
                </form>
            </div>  
        </div>

    <script src="main.js"></script>
    </body>
</html>
